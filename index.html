<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ARK Network Fees</title>
  <script src="echarts.min.js"></script>
  <script src="https://unpkg.com/@arkecosystem/client/dist/index.umd.js"></script>
  <script>
    const API_HOST = 'https://explorer.ark.io'
    const ARK = new ArkEcosystemClient(API_HOST, 2)
  </script>
  <script>
    const TX_TYPES = [
      'Transfer',
      'Second signature',
      'Delegate registration',
      'Vote',
      'Multi signature',
    ]

    async function getTransactions(type, limit, page) {
      const url = 'transactions?'
        + (type  ? 'type='+type    : '')
        + (limit ? '&limit='+limit : '')
        + (page  ? '&page='+page    : '')

      console.log(`Querying API for: /${url}`)
      try {
        const response = await ARK.http.get(url)
        return {
          data: (response.data.meta.count ? response.data.data : {})
        }
      } catch(e) {
        console.error(`Can't get data for: /${url}`, e)
      }
    }
  </script>
</head>
